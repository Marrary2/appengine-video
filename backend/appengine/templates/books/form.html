{% extends 'base/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br/>

                <div class="well">
                    <h1 class="text-center">Formulário de Livo</h1>

                    <form action="{{ salvar_path }}" method="post" role="form">
                        {{ csrf_input() }}
                        {{ form_input(  'Título','title','','') }}
                        {{ form_input( 'Preço','price','','') }}
                        {{ form_input( 'Lançamento','release','','') }}

                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
