{% extends 'base/base.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Github de {{ nome }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <img src="{{ avatar }}" width="200px">
      </div>
      <div class="col-md-8 ">
        <ol>
          {% for nome, url in repos %}
            <li><a href="{{ url }}">{{ nome }}</a></li>
          {% endfor %}
        </ol>
      </div>
    </div>
  </div>
{% endblock %}
